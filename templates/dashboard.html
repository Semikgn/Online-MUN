<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUN Global Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* --- GENEL SAYFA STÄ°LÄ° --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* Koyu Lacivert Arka Plan */
            color: #fff; /* VarsayÄ±lan yazÄ± rengi beyaz */
            margin: 0;
            padding-bottom: 50px;
            overflow-x: hidden;
        }

        /* --- NAVBAR STÄ°LÄ° --- */
        .navbar-custom {
            background-color: #16213e;
            border-bottom: 2px solid #e94560; /* Neon kÄ±rmÄ±zÄ± Ã§izgi */
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .navbar-brand {
            font-weight: 800;
            color: #e94560 !important;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.6rem;
            text-decoration: none;
        }

        .nav-items-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background-color: transparent;
            color: #e0e0e0;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .nav-btn:hover {
            background-color: #e94560;
            color: white;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.6);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            border: 1px solid #4cc9f0;
            color: #4cc9f0;
            background-color: rgba(76, 201, 240, 0.1);
        }

        .nav-btn.help-btn {
            border: 1px solid #4cc9f0;
            color: #4cc9f0;
        }
        .nav-btn.help-btn:hover {
            background-color: #4cc9f0;
            color: #000;
        }

        /* --- HABER BANDI --- */
        .news-wrapper {
            width: 100%;
            background: #900;
            color: white;
            overflow: hidden;
            white-space: nowrap;
            border-bottom: 2px solid #ff4d4d;
            padding: 10px 0;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .news-content {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 25s linear infinite; 
            font-weight: bold;
            font-size: 1.1em;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* --- KART STÄ°LÄ° (DÃœZELTÄ°LDÄ°) --- */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 0 20px;
        }

        .card {
            background-color: #16213e;
            border: 1px solid #0f3460;
            border-radius: 12px;
            width: 260px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            transition: transform 0.3s, border-color 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #e94560;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.4);
        }

        .country-name {
            font-size: 1.6em;
            font-weight: 800;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #e94560;
            padding-bottom: 10px;
            color: #fff;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1em;
            /* DÃœZELTME: Rengi aÃ§Ä±k gri yaptÄ±k */
            color: #e0e0e0; 
        }

        .stat-val { font-weight: bold; color: #4cc9f0; }
        .danger { color: #ff4d4d !important; }
        .success { color: #4eff4e !important; }
        
        hr { border-color: #333; opacity: 0.5; margin: 10px 0; }
    </style>
</head>
<body>

    <nav class="navbar-custom">
        <a class="navbar-brand" href="/dashboard">ğŸŒ MUN MONITOR</a>
        <div class="nav-items-container">
            <a href="/dashboard" class="nav-btn active">ğŸ“Š Dashboard</a>
            <a href="#" class="nav-btn" style="opacity: 0.5; cursor: not-allowed;">ğŸ—ºï¸ Harita</a>
            <a href="/admin" target="_blank" class="nav-btn">ğŸ›¡ï¸ Admin Panel</a>
            <a href="/help" class="nav-btn help-btn">â“ NasÄ±l OynanÄ±r?</a>
        </div>
    </nav>

    <div class="news-wrapper">
        <div class="news-content" id="news-ticker">
            Sistem verileri yÃ¼kleniyor... BaÄŸlantÄ± kuruluyor...
        </div>
    </div>

    <div class="card-container" id="country-container">
        </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchCountries();
            fetchNews();
            setInterval(fetchCountries, 3000);
            setInterval(fetchNews, 5000);
        });

        function fetchCountries() {
            fetch('/api/countries')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('country-container');
                    container.innerHTML = ''; 

                    data.forEach(country => {
                        const cardHTML = `
                            <div class="card">
                                <div class="country-name">${country.name}</div>
                                
                                <div class="stat-row">
                                    <span>ğŸ’° BÃ¼tÃ§e:</span>
                                    <span class="stat-val">$${country.stats.budget} Mr</span>
                                </div>
                                <div class="stat-row">
                                    <span>âš”ï¸ Askeri:</span>
                                    <span class="stat-val">${country.stats.military}</span>
                                </div>
                                
                                <hr>

                                <div class="stat-row">
                                    <span>ğŸ›¢ï¸ Petrol:</span>
                                    <span class="stat-val">${country.stats.oil}</span>
                                </div>
                                <div class="stat-row">
                                    <span>ğŸ GÄ±da:</span>
                                    <span class="stat-val">${country.stats.food}</span>
                                </div>
                                <div class="stat-row">
                                    <span>ğŸ’» Teknoloji:</span>
                                    <span class="stat-val">${country.stats.tech}</span>
                                </div>
                                
                                <hr>

                                <div class="stat-row">
                                    <span>ğŸ˜Š Mutluluk:</span>
                                    <span class="stat-val ${country.stats.happiness < 40 ? 'danger' : 'success'}">%${country.stats.happiness}</span>
                                </div>
                                <div class="stat-row">
                                    <span>ğŸ“ˆ Enflasyon:</span>
                                    <span class="stat-val ${country.stats.inflation > 20 ? 'danger' : 'success'}">%${country.stats.inflation}</span>
                                </div>
                            </div>
                        `;
                        container.innerHTML += cardHTML;
                    });
                })
                .catch(error => console.error('Hata:', error));
        }

        function fetchNews() {
            fetch('/api/news')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const newsHtml = data.map(item => 
                            `<span style="margin-right: 50px;">ğŸ“¢ ${item.time} - ${item.message}</span>`
                        ).join(""); 
                        document.getElementById('news-ticker').innerHTML = newsHtml;
                    }
                });
        }
    </script>
</body>
</html>
