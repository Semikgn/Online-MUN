<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUN Global Dashboard</title>
    <style>
        /* --- GENEL SAYFA STÄ°LÄ° --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* Koyu Lacivert Arka Plan */
            color: #fff;
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* Yatay kaydÄ±rmayÄ± engelle */
        }

        h1 {
            text-align: center;
            color: #e94560; /* Neon KÄ±rmÄ±zÄ± */
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* --- HABER BANDI (NEWS TICKER) STÄ°LÄ° --- */
        .news-wrapper {
            width: 100%;
            background: #900; /* Koyu KÄ±rmÄ±zÄ± Bant */
            color: white;
            overflow: hidden;
            white-space: nowrap;
            border-top: 2px solid #ff4d4d;
            border-bottom: 2px solid #ff4d4d;
            padding: 12px 0;
            margin-bottom: 40px;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .news-content {
            display: inline-block;
            padding-left: 100%;
            /* YazÄ±nÄ±n hÄ±zÄ±: 25s (Daha yavaÅŸ istersen sayÄ±yÄ± artÄ±r) */
            animation: scroll-left 25s linear infinite; 
            font-weight: bold;
            font-size: 1.2em;
        }

        .news-item {
            margin-right: 60px; /* Haberler arasÄ± boÅŸluk */
        }

        /* Animasyon TanÄ±mÄ± */
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* --- KART YAPISI --- */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .card {
            background-color: #16213e; /* Kart Rengi */
            border: 1px solid #0f3460;
            border-radius: 12px;
            width: 260px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            transition: transform 0.3s, border-color 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #e94560;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.4);
        }

        .country-name {
            font-size: 1.6em;
            font-weight: 800;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #e94560;
            padding-bottom: 10px;
            color: #fff;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1em;
            border-bottom: 1px solid #0f3460;
            padding-bottom: 5px;
        }

        .stat-val {
            font-weight: bold;
            color: #4cc9f0; /* Neon Mavi Rakamlar */
        }
    </style>
</head>
<body>

    <h1>MUN Ãœlkeler MonitÃ¶rÃ¼</h1>
    
    <div class="news-wrapper">
        <div class="news-content" id="news-ticker">
            Sistem verileri yÃ¼kleniyor... BaÄŸlantÄ± kuruluyor...
        </div>
    </div>

    <div class="container" id="country-container">
        </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Sayfa aÃ§Ä±lÄ±r aÃ§Ä±lmaz verileri Ã§ek
            fetchCountries();
            fetchNews();
            
            // Periyodik yenileme (Polling)
            setInterval(fetchCountries, 3000); // 3 saniyede bir Ã¼lkeleri gÃ¼ncelle
            setInterval(fetchNews, 5000);      // 5 saniyede bir haberleri gÃ¼ncelle
        });

        // 1. ÃœLKELERÄ° Ã‡EKEN FONKSÄ°YON
        function fetchCountries() {
            fetch('/api/countries')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('country-container');
                    container.innerHTML = ''; // Eski kartlarÄ± temizle

                    data.forEach(country => {
                        const cardHTML = `
                            <div class="card">
                                <div class="country-name">${country.name}</div>
                                
                                <div class="stat-row">
                                    <span>ğŸ’° BÃ¼tÃ§e:</span>
                                    <span class="stat-val">$${country.stats.budget} Mr</span>
                                </div>
                                <div class="stat-row">
                                    <span>âš”ï¸ Askeri:</span>
                                    <span class="stat-val">${country.stats.military}</span>
                                </div>
                                <hr style="border-color: #333;">
                                <div class="stat-row">
                                    <span>ğŸ›¢ï¸ Petrol:</span>
                                    <span class="stat-val">${country.stats.oil}</span>
                                </div>
                                <div class="stat-row">
                                    <span>ğŸ GÄ±da:</span>
                                    <span class="stat-val">${country.stats.food}</span>
                                </div>
                                <div class="stat-row">
                                    <span>ğŸ’» Teknoloji:</span>
                                    <span class="stat-val">${country.stats.tech}</span>
                                </div>
                                <hr style="border-color: #333;">
                                <div class="stat-row">
                                    <span>ğŸ˜Š Mutluluk:</span>
                                    <span class="stat-val ${country.stats.happiness < 40 ? 'danger' : 'success'}">%${country.stats.happiness}</span>
                                </div>
                                <div class="stat-row">
                                    <span>ğŸ“ˆ Enflasyon:</span>
                                    <span class="stat-val ${country.stats.inflation > 20 ? 'danger' : 'success'}">%${country.stats.inflation}</span>
                                </div>
                            </div>
                        `;
                        container.innerHTML += cardHTML;
                    });
                })
                .catch(error => console.error('Hata:', error));
        }

        // 2. HABERLERÄ° Ã‡EKEN FONKSÄ°YON
        function fetchNews() {
            fetch('/api/news')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        // Gelen haber dizisini tek bir uzun metne Ã§eviriyoruz
                        // Ã–rn: "14:00 - Olay 1  +++  14:05 - Olay 2"
                        const newsHtml = data.map(item => 
                            `<span class="news-item">ğŸ“¢ ${item.time} - ${item.message}</span>`
                        ).join(""); 
                        
                        // Ä°Ã§eriÄŸi gÃ¼ncelle
                        document.getElementById('news-ticker').innerHTML = newsHtml;
                    }
                })
                .catch(error => console.error('Hata:', error));
        }
    </script>
</body>
</html>
